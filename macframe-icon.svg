<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bgGrad)"/>

  <!-- Terminal window -->
  <rect x="120" y="120" width="784" height="784" rx="40" ry="40" fill="url(#windowGrad)" stroke="#3a3a3a" stroke-width="3"/>

  <!-- Window title bar with rounded top corners -->
  <rect x="120" y="120" width="784" height="80" rx="40" ry="40" fill="#2d2d2d"/>

  <!-- Three dots (traffic lights) -->
  <circle cx="200" cy="160" r="24" fill="#ff5f57"/>
  <circle cx="280" cy="160" r="24" fill="#ffbd2e"/>
  <circle cx="360" cy="160" r="24" fill="#28c840"/>

  <!-- Terminal content area -->
  <rect x="150" y="220" width="724" height="654" rx="10" ry="10" fill="#0a0a0a"/>

  <!-- Green terminal lines -->
  <rect x="190" y="280" width="280" height="16" rx="8" fill="#00dd00"/>
  <rect x="190" y="320" width="200" height="12" rx="6" fill="#00aa00" opacity="0.8"/>
  <rect x="190" y="350" width="320" height="12" rx="6" fill="#008800" opacity="0.6"/>

  <rect x="190" y="410" width="240" height="16" rx="8" fill="#00dd00"/>
  <rect x="190" y="450" width="180" height="12" rx="6" fill="#00aa00" opacity="0.8"/>

  <!-- Cursor blink -->
  <rect x="190" y="500" width="16" height="24" rx="2" fill="#00ff00"/>

  <!-- MVS text centered -->
  <text x="512" y="720" font-family="SF Mono, Menlo, Monaco, monospace" font-size="180" font-weight="bold" fill="#00ff00" text-anchor="middle">MVS</text>
</svg>
